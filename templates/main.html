<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import local stylesheet and script -->
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js"></script>

    <!-- Import bootstrap, ajax, popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>


    <body>
        <div class="background-container">
        <br>
        <br>
    <div class="fixed-top">
        <br>
        <h1 class="jumbotron text-center text-light">Flight Finder V1</h1>
    <b><h6 style = "text-align:center; color:#e0129c;" >The World's Choice For Air Travel</h6></b>
    </div>    
        <div class="row">           
            <div class="col-sm-6 offset-sm-3">
                <div class="d-grid gap-3">
                    <div id="chatbox">
                        <p class="botText" style="visibility:hidden"><span></span></p>
                    </div>
                    <div id="userInput">
                        <input id="textInput" class="form-control" type="text" name="msg" placeholder="Type Your Message Here">
                        <input id="buttonInput" class="btn btn-primary form-control" type="submit" value="Send">
                        <br>
                    </div>
            </div>
        </div>
        </div>
    </body>

</html>
